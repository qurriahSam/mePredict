<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>MePredict</title>
  </head>
  <body>
    <section class="navigation-sect">
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-uppercase fw-bold" href="#">
            <img src="./assets/logo.png" alt="logo" class="d-inline-block align-text-top" />
            mepredict
          </a>
        </div>
      </nav>
      <div class="filters">
        <!-- <p id="epl" class="football-filter text-center fw-bold p-2">EPL</p> -->
        <select id="countries" class="form-select" aria-label="countries">
          <option selected>Country</option>
          <option value="England">England</option>
          <option value="Germany">Germany</option>
          <option value="Spain">Spain</option>
        </select>
      </div>
    </section>
    <section class="games-sect">
      <div id="games-post" class="container games-container p-5"></div>
    </section>
  </body>
  <script src="https://kit.fontawesome.com/8ff7c2670f.js" crossorigin="anonymous"></script>
  <script src="./JS/app.js" defer></script>
</html>
